<div

    <div class="w-full h-32 flex items-center justify-center">
        <img [src]="brand.image" [alt]="brand.name" class="h-full transition duration-300 group-hover:scale-105" />
    </div>
    <h3 class="text-lg font-semibold text-gray-800 mt-3 group-hover:text-main">
        {{ brand.name }}
    </h3>
</div>
