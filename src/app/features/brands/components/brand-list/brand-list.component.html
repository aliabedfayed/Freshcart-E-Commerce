<section class="my-6">
    <div class="container mx-auto">
        @if(brands.length>0){
        <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold mb-6 text-center text-main">
            {{'brands.top_brands'|translate}}
        </h2>
        }
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-8">
            @for (brand of brands; track brand._id) {
            <app-brand-card [brand]="brand" />
            }
        </div>
    </div>
</section>
