<section class="container mx-auto p-6">
    <div class="shadow rounded p-5 text-center mb-6 max-w-md mx-auto">
        <img [src]="categoryDetails.image" class="w-full rounded shadow mb-5" />
        <h1 class="text-3xl font-bold mb-2">{{ categoryDetails.name }}</h1>
    </div>

    <h2 class="text-2xl lg:text-3xl font-bold mb-4 text-main text-center">
        {{'cat-details.products'|translate}}
    </h2>

    @if (categoryProducts.length > 0) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
        @for (product of categoryProducts; track product._id) {
        <app-product-card [product]="product" (addToCart)="addToCart(product._id)"></app-product-card>
        }
    </div>
    } @else {
    <p class="text-center text-gray-500 my-10">
        {{'cat-details.no-products'|translate}}
    </p>
    }
</section>
