<div [routerLink]="['/category-details',category._id]"
    class="bg-white rounded-2xl p-4 shadow-md hover:shadow-lg transition-all duration-300 cursor-pointer text-center group">
    <div class="w-full h-70 flex items-center justify-center">
        <img [src]="category.image" [alt]="category.name"
            class="w-full h-full object-contain transition duration-300 group-hover:scale-105" />
    </div>
    <h3 class="text-lg font-bold text-gray-800 mt-3 group-hover:text-main">
        {{ category.name }}
    </h3>
</div>
