<div class="hover:border-main hover:border p-3 rounded-2xl hover:shadow-main cursor-pointer group">
    <div [routerLink]="['/product-details',product._id]">
        <img [src]="product.imageCover" class="w-full" alt="">
        <h5 class="text-main">{{product.category.name}}</h5>
        <h4 class="font-bold line-clamp-1">{{product.title}}</h4>
        <div class="flex justify-between my-5">
            <span>{{product.price | currency:"GBP"}}</span>
            <span><i class="fa-solid fa-star text-rating"></i> {{product.ratingsAverage}}</span>
        </div>
        <p class="text-red-500">{{product.quantity|stockStatus:60}}</p>
    </div>
    <button (click)="onAddToCart()" class="main-btn">
        {{'prod-card.add_to_cart'|translate}}
    </button>
</div>
