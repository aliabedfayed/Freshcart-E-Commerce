<section class="my-10 sm:my-20">
    <div class="container mx-auto px-6">
        <div class="grid grid-cols-12 gap-6 sm:gap-10">
            <div class="col-span-12 sm:col-span-5">
                <img [src]="productDetails.imageCover" alt=""
                    class="w-full h-[250px] sm:h-[450px] object-contain rounded-2xl shadow-md bg-gray-100 p-4" />
            </div>
            <div class="col-span-12 sm:col-span-7 flex flex-col justify-between py-4 sm:py-20">

                <h1 class="text-2xl sm:text-4xl font-bold text-gray-900 mb-3 line-clamp-2">
                    {{ productDetails.title }}
                </h1>

                <p class="text-gray-700 text-lg mb-6 line-clamp-2">
                    {{ productDetails.description }}
                </p>

                <div class="flex justify-between my-4">
                    <span>{{ productDetails.price | currency:"GBP" }}</span>
                    <span><i class="fa-solid fa-star text-rating"></i> {{ productDetails.ratingsAverage }}</span>
                </div>

                <button (click)="addToCart()" class="main-btn opacity-100">
                    {{ 'prod-card.add_to_cart' | translate }}
                </button>
            </div>

        </div>
    </div>
</section>
