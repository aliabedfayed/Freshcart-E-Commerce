<section class="my-6">
    @if (showSearch) {
    <div class="flex justify-center mb-10">
        <input type="text" class="w-3/4 rounded-2xl border border-gray-300 shadow-sm px-5 py-3
             focus:outline-none focus:ring-2 focus:ring-main/70 focus:border-main transition-all duration-200
             placeholder:text-gray-400 text-gray-800" [(ngModel)]="searchValue"
            [placeholder]="'prod-list.search_placeholder'|translate" />
    </div>
    }

    <div class="container mx-auto px-4">
        @if (showTitle && allProducts.length>0) {
        <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold my-10 text-center text-main">
            {{'prod-list.popular_products'|translate}}
        </h2>
        }
        <div
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 sm:gap-8 md:gap-10">
            @for (product of allProducts | search: searchValue; track product._id) {
            <app-product-card (addToCart)="addProductToCart($event)" [product]="product" />
            } @empty {
            <div class="col-span-full text-center py-10">
                @if(allProducts.length>0){
                <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold text-main">
                    {{'prod-list.no_products_found'|translate}}
                </h2>
                }
            </div>
            }
        </div>
    </div>
</section>
