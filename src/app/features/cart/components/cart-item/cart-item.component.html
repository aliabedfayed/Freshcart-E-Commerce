<div class="flex flex-col md:flex-row items-center gap-4 my-5 border-b border-gray-200 py-4">
    <img [src]="product.product.imageCover" class="w-20 h-24 object-fill rounded" />
    <div class="flex-1 text-center md:text-start">
        <h4 class="font-bold text-gray-800">{{product.product.title}}</h4>
        <span class="text-main block my-2">
            {{'cart.price'|translate}} : {{product.price}}
        </span>
        <button class="text-red-600 font-bold cursor-pointer mt-2 md:mt-0" (click)="onRemove()">
            <i class="fa fa-trash"></i>
            {{'cart.remove'|translate}}
        </button>
    </div>
    <div class="flex items-center gap-2 mt-3 md:mt-0">
        <button (click)="onUpdate(product.count+1)"
            class="border border-main px-3 py-1 rounded hover:bg-main hover:text-white transition">
            +
        </button>
        <span class="font-semibold">{{product.count}}</span>
        <button (click)="onUpdate(product.count-1)"
            class="border border-main px-3 py-1 rounded hover:bg-main hover:text-white transition">
            -
        </button>
    </div>
</div>
